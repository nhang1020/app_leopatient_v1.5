name: app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_local_notifications: ^16.1.0
  lottie: ^2.7.0
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1
  http: ^1.1.0
  shared_preferences: ^2.2.1
  unicons: ^2.1.1
  calendar_timeline: ^1.1.2
  google_fonts: ^6.1.0
  badges: ^3.1.2
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  diacritic: ^0.1.4
  flutter_inappwebview: ^5.8.0
  animations: ^2.0.8
  flutter_expandable_fab: ^2.0.0
  table_calendar: ^3.0.9
  showcaseview: ^2.0.3
  provider: ^6.0.5
  shimmer: ^3.0.0
  convex_bottom_bar: ^3.2.0
  cloud_firestore: ^4.13.1
  firebase_core: ^2.22.0
  firebase_messaging: ^14.7.4
  flutter_localizations:
    sdk: flutter
  timezone: ^0.9.2
  rxdart: ^0.27.7
  qr_code_scanner: ^1.0.1
  video_player: ^2.8.1
  flutter_widget_from_html: ^0.14.9
  connectivity_plus: ^5.0.2
  restart_app: ^1.2.1
  curved_labeled_navigation_bar: ^2.0.2
  countup: ^0.1.4
  chewie: ^1.7.4

 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/fonts/patient_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/fonts/patient_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/fonts/patient_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: assets/fonts/patient_logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/pictures/
    - assets/images/
    - assets/images/introduction/
    - assets/images/service/
    - assets/icons/
    - assets/images/scheduleBg.png
    - assets/videos/6217721225381087223.mp4
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
